<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHRONOS | Task Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --surface: rgba(255, 255, 255, 0.05);
            --accent: #ff3e00;
            --text: #ffffff;
            --font-funky: 'Space Grotesk', sans-serif;
            --transition-speed: 0.6s;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-funky);
            margin: 0;
            overflow: hidden; /* Prevent scroll during zoom */
        }

        /* --- CALENDAR GRID --- */
        #calendar-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
            padding: 50px;
            transition: transform var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s;
        }

        .day-card {
            background: var(--surface);
            aspect-ratio: 1;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 4px;
        }

        .day-card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(255, 62, 0, 0.2);
        }

        /* --- ZOOM STATE --- */
        .zoomed-view {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5,5,5,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 100px;
            z-index: 10;
        }

        .task-list { width: 400px; margin-top: 50px; }
        .task-item {
            background: var(--surface);
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid var(--accent);
        }

        .add-btn {
            background: var(--accent);
            border: none;
            color: white;
            width: 60px; height: 60px;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            bottom: 50px; right: 50px;
        }
    </style>
</head>
<body>

    <div id="calendar-container">
        </div>

    <div id="detail-view" class="zoomed-view">
        <h1 id="selected-date-title" style="letter-spacing: -2px;">DATE</h1>
        <div id="task-area" class="task-list"></div>
        <button class="add-btn" onclick="addNewTask()">+</button>
        <button onclick="zoomOut()" style="background:none; border:none; color:gray; cursor:pointer;">Close</button>
    </div>

    <script>
        let selectedDate = null;

        function initCalendar() {
            const container = document.getElementById('calendar-container');
            for(let i=1; i<=30; i++) {
                const day = document.createElement('div');
                day.className = 'day-card';
                day.innerText = i;
                day.onclick = (e) => zoomIn(e, `2026-01-${i.toString().padStart(2, '0')}`);
                container.appendChild(day);
            }
        }

        function zoomIn(event, date) {
            selectedDate = date;
            const container = document.getElementById('calendar-container');
            const detail = document.getElementById('detail-view');

            // Set zoom origin to clicked element
            const rect = event.target.getBoundingClientRect();
            container.style.transformOrigin = `${event.clientX}px ${event.clientY}px`;
            container.style.transform = "scale(5)";
            container.style.opacity = "0";

            setTimeout(() => {
                detail.style.display = 'flex';
                document.getElementById('selected-date-title').innerText = date;
                loadTasks(date);
            }, 300);
        }

        function zoomOut() {
            const container = document.getElementById('calendar-container');
            const detail = document.getElementById('detail-view');

            detail.style.display = 'none';
            container.style.transform = "scale(1)";
            container.style.opacity = "1";
        }

        async function loadTasks(date) {
            const res = await fetch(`/get_tasks/${date}`);
            const tasks = await res.json();
            const area = document.getElementById('task-area');
            area.innerHTML = tasks.map(t => `<div class="task-item">${t.content}</div>`).join('');
        }

        async function addNewTask() {
            const content = prompt("Enter task:");
            if(!content) return;
            await fetch('/add_task', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ content, date: selectedDate })
            });
            loadTasks(selectedDate);
        }

        initCalendar();
    </script>
</body>
</html>
