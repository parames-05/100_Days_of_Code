<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .box {
            width: 320px;
            margin: 100px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 6px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .password-box {
            position: relative;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .eye {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #222;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #000;
        }
        p {
            text-align: center;
            margin-top: 15px;
        }
        a {
            text-decoration: none;
            color: #444;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Login</h2>

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>

        <div class="password-box">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <span class="eye" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <button type="submit">Login</button>
    </form>

    <p>{{ message }}</p>
    <p><a href="/">Create account</a></p>
</div>

<script>
function togglePassword() {
    const pw = document.getElementById("password");
    const eye = event.target;

    if (pw.type === "password") {
        pw.type = "text";
        eye.textContent = "üôà";
    } else {
        pw.type = "password";
        eye.textContent = "üëÅÔ∏è";
    }
}
</script>

</body>
</html>
